{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>shree | Update</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- fevicon -->
    <link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/gif" />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- style css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Responsive-->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">  
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
</head>
<body style="background-color:azure;" class="main-layout">
<header>
<!-- header inner -->

    {% block body %}
    <center>
        <br>
        <h2 style="font-weight: bold; font-size: 46px; color: rgb(22, 161, 22)">Update Stock</h2>
        <br>  
        <div class="container-fluid col-5">
            <div class="row-cols-md-0 bg-gradient">  
                <form method="POST" enctype="multipart/form-data" >
                    {% csrf_token %}
                    <br>
                    <div class="form-floating">
                        {{form.as_p}}
                    </div>
                    <br>
                    <button class="btn btn-success">Update Stock</button>
                </form>
            </div>
        </div>
</body>
    {% endblock %}
</html>
