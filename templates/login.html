{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>shree | Login</title>
</head>
<body text="white">
  {% block body %}
    
 
   <br>
    
    <center>
        <br>
        <div class="container-fluid col-4">
            <div class="row-cols-md-0 bg-gradient" >
                <h2 style="font-weight: bold; font-size: 46px; color: rgb(22, 161, 22)"> Login</h2>
                <form action="login" method="POST" class="p-lg-4 shadow-lg">
                {% csrf_token %}
                <br>
                <input type="text" name="Username" placeholder="Username"><br>
                <br>
                <input type="password" name="Password" placeholder="Password"><br>
                <br>
                <button class="btn btn-success">Login</button>
                </form>
            <div>
            {% for message in messages  %}
            <center><h4>{{message}}</h4></center>
            {% endfor %} 
        </div>
    </center>
 {% endblock %}

</body>
</html>
